<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Connection</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="LogDrug.css">
    <!-- logo web -->
    <link rel="stylesheet" href="loading.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>

<body>
    h
    <!-- start navbar -->
    <div class="navbar">
        <div class="nameweb">
            <a href="LogDrug.html">DrugConnection</a>
        </div>
        <div class="box">
            <div class="l">
                <a href="SignIn.html">
                    <div class="green">Sign In</div>
                </a>
            </div>
            <div class="r">
                <a href="SignUp.html">
                    <div class="white">Sign Up</div>
                </a>
            </div>
        </div>
    </div>
    <!-- end navbar -->
    <!-- start loading -->
    <div class="preloader">
        <div class="loader">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>
    <div class="layer"></div>
    <!-- end loading -->
    <div class="log">
        <div class="main">
            <div class="center">
                <div class="left">
                    <div class="laptop">
                        <div class="screen">
                            <div class="header"></div>
                            <img src="home.jpg" alt="">
                        </div>
                        <div class="keyboard"></div>
                    </div>
                </div>
                <div class="right">
                    <!-- start sign in -->
                    <form class="form">
                        <header>Sign In</header>
                        <div class="flex-column">
                            <label>Email </label>
                        </div>
                        <div class="inputForm">
                            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                                <g id="Layer_3" data-name="Layer 3">
                                    <path
                                        d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                                    </path>
                                </g>
                            </svg>
                            <input type="text" class="input" placeholder="Enter your Email">
                        </div>

                        <div class="flex-column">
                            <label>Password </label>
                        </div>
                        <div class="inputForm">
                            <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">

                                </path>
                            </svg>
                            <input type="password" id="password" class="input" placeholder="Enter your Password">
                            <svg style="cursor: pointer;" viewBox="0 0 576 512" height="1em"
                                xmlns="http://www.w3.org/2000/svg" onclick="showPassword()">
                                <path
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
                                </path>
                            </svg>
                        </div>
                        <div class="flex-row">
                            <div>
                                <input type="checkbox" class="ui-checkbox">
                                <label>Remember me </label>
                            </div>
                        </div>
                        <button class="button-submit">Sign In</button>
                        <p class="p">Don't have an account? <span class="span" onclick="show()">Sign Up</span>
                    </form>
                    <!-- end signin -->
                </div>
            </div>
        </div>
        <!-- start sign up -->
        <div class="signup" id="sign_up" ">
            <form class=" form">
            <div class="close">
                <button class="button" onclick="hide()">
                    <span class="X"></span>
                    <span class="Y"></span>
                </button>
            </div>
            <p class="title">Sign Up</p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            </form>
        </div>
        <!-- end sign up -->
    </div>
    <script src="LogDrug.js"></script>
    <script src="loading.js"></script>
</body>

</html>
